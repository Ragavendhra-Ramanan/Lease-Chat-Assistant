<!-- chat-window.component.html -->
<div class="chat-window">
  <div #scrollContainer class="messages">
    <div *ngFor="let message of messages" class="message" [ngClass]="message.sender">{{ message.text }}</div>
  </div>

  <div class="input-box">
    <input [(ngModel)]="message" placeholder="Send a message..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">âž¤</button>
  </div>
</div>
